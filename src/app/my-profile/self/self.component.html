<div *ngIf='isLoaded'>
    <mat-sidenav-container>
        <mat-sidenav #sidenav [(opened)]="isOpened" mode="side">
            <mat-grid-list cols='3'>
                <mat-grid-tile cols='1'></mat-grid-tile>
                <mat-grid-tile>
                    <app-avatar [src]="userProfile.avatarUrl"></app-avatar>
                </mat-grid-tile>
            </mat-grid-list>
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                    <div (click)="mySecondComponent.openTab(node.relLink,node.name,node.type)">
                        <button  mat-button>{{node.name}}</button>
                    </div>
                </mat-tree-node>
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                    <div matTreeNodeToggle class="mat-tree-node">
                        <button  mat-button>{{node.name}}</button>
                        <button mat-icon-button>
                        <mat-icon matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name"
                            class="mat-icon-rtl-mirror">
                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                    </button>
                    </div>
                    <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
                        <ng-container matTreeNodeOutlet></ng-container>
                    </div>
                </mat-nested-tree-node>
            </mat-tree>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-toolbar class="example-spacer">
                <button mat-icon-button>
                    <mat-icon (click)="sidenav.toggle()">{{isOpened? 'close' : 'menu'}}</mat-icon>
                </button>
                <span class="spacer"></span>
                <button mat-icon-button>
                    <mat-icon (click)="logout()">logout</mat-icon>
                </button>
            </mat-toolbar>
            <app-menu-list-wrapper-facade #mySecondComponent></app-menu-list-wrapper-facade>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
